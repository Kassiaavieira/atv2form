<html>
    <head>
        <meta charset="utf-8">
        <title>TelaLogin</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        
        <h1 class="titulo-login">Meu Sistema</h1>
        <div class="divide1">
            <img class="imagemdivider" src="image\272456.png">
        </div>

        <div class="divide2">
        
                <form action="form.html" method="POST"><br>
                    <h3 class="login">Login</h3>
                    <input class="input-email" type="email" name="email" placeholder="Username" required="true">
        
                    <br>
        
                    <input class="input-senha" type="senha" name="senha" placeholder="Password" required="true">
        
                    <br>
                    <input class="btn-enviar" type="submit" name="btn_submit" value="Sign in">
        
                    <div>
                        <a class="esquecersenha" href="">Lost yout password?</a>
                    </div>
        
                    
                </form>

        </div>
    </body>
</html>
